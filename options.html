<!DOCTYPE html>
<html>
<head>
    <title>AI Cover Letter Settings</title>
    <meta charset="utf-8">
    <style>
        :root {
            /* --- "Dim Mode" Color Palette --- */
            --bg-color: #22272e; /* Dark Slate Blue/Gray */
            --surface-color: #2d333b; /* Lighter Gray for surfaces */
            --text-color: #adbac7; /* Soft Light Gray */
            --secondary-text-color: #768390; /* Muted Gray for secondary text */
            --accent-color: #539bf5; /* Brighter Blue for accents */
            --accent-hover-color: #6cb6f5;
            --success-color: #57ab5a;
            --error-color: #e5534b;
            --border-color: #444c56;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #cdd9e5; /* Slightly brighter for headings */
            text-align: center;
            font-weight: 600;
        }

        p {
            text-align: center;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-text-color);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(83, 155, 245, 0.3);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        ::placeholder {
            color: #6a737d;
        }

        button {
            width: 100%;
            margin-top: 30px;
            padding: 12px 15px;
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover-color);
        }

        #status {
            margin-top: 15px;
            text-align: center;
            color: var(--success-color);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <p>Your information will be used to generate the cover letter.</p>
        
        <label for="apiKey">Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="Paste your secret API key here">

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="e.g., Jane Doe">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="e.g., jane.doe@email.com">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g., (555) 123-4567">

        <label for="address">Address (Optional)</label>
        <input type="text" id="address" placeholder="e.g., City, State">

        <label for="profile">Profile Summary</label>
        <textarea id="profile" rows="3" placeholder="A brief, 2-3 sentence professional summary..."></textarea>

        <label for="experience">Experience Summary</label>
        <textarea id="experience" rows="6" placeholder="Summarize your key work experiences and accomplishments..."></textarea>

        <label for="skills">Key Skills</label>
        <textarea id="skills" rows="4" placeholder="JavaScript, React, Node.js, Python, AWS..."></textarea>

        <button id="save">Save Settings</button>
        <div id="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
