<!DOCTYPE html>
<html>
<head>
    <title>AI Cover Letter Settings</title>
    <style>
        body { font-family: sans-serif; padding: 10px 20px; width: 400px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #status { margin-top: 10px; color: green; }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <p>Your information will be used to generate the cover letter.</p>
    
    <label for="apiKey">Gemini API Key (Required & Kept Secret)</label>
    <input type="password" id="apiKey">

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName">

    <label for="email">Email</label>
    <input type="email" id="email">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone">

    <label for="address">Address (Optional)</label>
    <input type="text" id="address">

    <!-- === Profile and Experience === -->
    <label for="profile">Profile Summary</label>
    <textarea id="profile" rows="3" placeholder="A brief, 2-3 sentence professional summary. Example: 'A highly motivated Full-Stack Developer with 5+ years of experience in building and scaling web applications...'"></textarea>

    <label for="experience">Experience Summary</label>
    <textarea id="experience" rows="6" placeholder="Summarize your key work experiences and accomplishments. Example: 'At TechCorp, led the development of a new client portal, resulting in a 20% increase in user engagement. At WebSolutions, migrated a legacy system to a modern microservices architecture...'"></textarea>

    <label for="skills">Key Skills</label>
    <textarea id="skills" rows="4" placeholder="List your most relevant skills, separated by commas or on new lines. Example: JavaScript, React, Node.js, Python, AWS, Docker, Agile Methodologies, Project Management'"></textarea>

    <button id="save">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
