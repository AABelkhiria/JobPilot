<!DOCTYPE html>
<html>
<head>
    <title>Cover Letter AI</title>
    <style>
        body { font-family: sans-serif; width: 300px; padding: 10px; text-align: center; }
        button { width: 100%; padding: 12px; font-size: 16px; background-color: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 14px; min-height: 20px; }
        .error { color: #D8000C; }
        .info { color: #00529B; }
    </style>
</head>
<body>
    <h1>Cover Letter Generator</h1>
    <button id="generateBtn">Generate & Download PDF</button>
    <div id="status" class="info"></div>
    <script src="popup.js"></script>
</body>
</html>
